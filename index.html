      /* Force MathJax inline elements to stay inline */
      mjx-container[display="true"] {
        display: block !important;
        margin: 1.5em 0 !important;
        text-align: center;
      }
      mjx-container:not([display="true"]) {
        display: inline-block !important;
        vertical-align: middle;
        margin: 0 0.2em !important;
        padding: 0 !important;
      }
      /* Prevent paragraph fragmentation in markdown */
      .markdown-content p {
        display: inline;
      }
      .markdown-content > * {
        display: block;
        margin-bottom: 0.75rem;
      }
      .markdown-content br {
        display: block;
        content: "";
        margin-top: 0.5rem;
      }
    </style>

        options: {
          renderActions: {
            addMenu: [] // Disable right-click menu to keep UI clean

        }

    </script>
